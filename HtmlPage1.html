<!DOCTYPE html>
<html ng-app="employeeModule">
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/Styles/bootstrap.min.css" rel="stylesheet" />
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <link href="Content/Styles/style.css" rel="stylesheet" />
    <script src="scripts/Script.js"></script>
</head>
<body ng-controller="employeeController">
    <div>
        <h3>Employee Data</h3>
        <br />
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th ng-click="sortData('name')">
                        Name <div ng-class="getSortClass('name')"></div>
                    </th>
                    <th ng-click="sortData('dateOfBirth')">
                        Date of Birth <div ng-class="getSortClass('dateOfBirth')"></div>
                    </th>
                    <th ng-click="sortData('gender')">
                        Gender <div ng-class="getSortClass('gender')"></div>
                    </th>
                    <th ng-click="sortData('salary')">
                        Salary <div ng-class="getSortClass('salary')"></div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in filteredEmployees | orderBy:sortColumn:reverseSort">
                    <td>{{employee.name | uppercase}}</td>
                    <td>{{employee.dateOfBirth | date: "MM/dd/yyyy"}}</td>
                    <td>{{employee.gender}}</td>
                    <td>{{employee.salary | currency: "$" : 1}}</td>
                </tr>
            </tbody>
        </table>
        <pagination ng-model="currentPage"
                    items-per-page="numPerPage"
                    total-items="employees.length"
                    max-size="maxSize"
                    class="pagination"
                    boundary-links="true">
        </pagination>
    </div>
</body>
</html>
